language: cpp

os: osx

install:
  - brew update
  - brew install qt5
  - brew link --force qt5

script:
  - qmake NXController.pro -spec macx-clang && make qmake_all
  - make -j $(sysctl -n hw.physicalcpu)

before_deploy:
  - /usr/local/Cellar/qt/5.15.0/bin/macdeployqt NXController.app -dmg -verbose=2
  - zip -r NXController-macOS.zip NXController.dmg bin

deploy:
  provider: releases
  token:
    secure: 
  file: NXController-macOS.zip
  skip_cleanup: true
  on:
    repo: wwwwwwzx/NXController
    tags: true
